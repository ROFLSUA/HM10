<!DOCTYPE html>
<html>
<head>
    <title>Людина та Автомобіль</title>
</head>
<body>
    <script>
        class Людина {
            constructor(імʼя, вік) {
                this.імʼя = імʼя;
                this.вік = вік;
            }

            вивести_інформацію() {
                console.log(`Ім'я: ${this.імʼя}, Вік: ${this.вік}`);
            }
        }
        class Автомобіль {
            constructor(марка, модель, рік_виписку, номерний_знак) {
                this.марка = марка;
                this.модель = модель;
                this.рік_виписку = рік_виписку;
                this.номерний_знак = номерний_знак;
                this.власник = null;
            }

            присвоїти_власника(власник) {
                if (власник.вік > 18) {
                    this.власник = власник;
                } else {
                    console.log("Власник повинен бути старше 18 років!");
                }
            }

            вивести_інформацію() {
                console.log(`Марка: ${this.марка}, Модель: ${this.модель}, Рік виписку: ${this.рік_виписку}, Номерний знак: ${this.номерний_знак}`);
                if (this.власник) {
                    console.log("Інформація про власника:");
                    this.власник.вивести_інформацію();
                } else {
                    console.log("Автомобіль не має власника.");
                }
            }
        }
         let людина1 = new Людина("Данило", 21);
        let людина2 = new Людина("Галина", 27);
        let людина3 = new Людина("Петро", 17);

        let авто1 = new Автомобіль("BMW", "X4 M", 2020, "ВС1874ВЕ");
        let авто2 = new Автомобіль("Toyota", "YARIS 3", 2018, "АА5148ВІ");
        let авто3 = new Автомобіль("Mercedes", "Benz GLA", 2021, "КМ9286ВО");

        авто1.присвоїти_власника(людина1);
        авто2.присвоїти_власника(людина2);
        авто3.присвоїти_власника(людина3);

        авто1.вивести_інформацію();
        авто2.вивести_інформацію();
        авто3.вивести_інформацію();
    </script>
</body>
</html>
